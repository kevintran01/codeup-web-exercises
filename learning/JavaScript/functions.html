<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Functions</title>
</head>
<body>

<script type="text/javascript">
    //Basic function
    function alertFunction() {
        alert("Calling the alert");
    }
    // Using Parameters with functions
    function usingParameters (food) {
        alert("I love " + food);
    }
    //Functions with multiple parameters

</script>
<form>
    <input type="button" value="click me" onclick="alertFunction()">
    <input type="button" value="Using Parameters" onclick="usingParameters('chicken')">
</form>
</body>
</html>
