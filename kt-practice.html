<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to My Website!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header>
    <div>
        <h2><i id="subscribe">Sign up for our newsletter <a href="#">here!</a></i><span><sup>x</sup></span></h2>
    </div>
</header>
<ul class="nav justify-content-end border-top">
    <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">About</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Mission</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="#">Your Account</a>
    </li>
</ul>
<div class="jumbotron">
    <h1 class="display-4">Newest Products!</h1>
    <p class="lead">Check our newest product model(JJ-354A)</p>
    <hr class="my-4">
    <p>The model(JJ-354A) is selling faster than ever before!</p>
    <p class="lead">
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
    </p>
</div>
<div class="container">
    <h1>My Shopping Cart</h1>
    <button id="update" class="btn btn-dark">Refresh</button>
    <table id="products" class="table table-hover table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Type</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
</div>
<script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
<script>
    (function () {
        "use strict";

        var updateBtn = $("#update");

        var onSuccess = function (tools) {
            var html = "";

            $("#insertProducts").empty();

            tools.forEach(function (tool) {

                html += "<tr>" +
                    "<td>" + tool.title + "</td>" +
                    "<td>" + tool.quantity + "</td>" +
                    "<td>" + tool.price + "</td>" +
                    "<td>" + tool.categories + "</td>" +
                    "</tr>";
            });

            $("#insertProducts").append(html);
        };

        function loadData() {
            $.get("data/inventoryShoe.json").done(onSuccess);
        }

        loadData();

        updateBtn.click(function () {
            loadData();
        });

        $("span").click(function () {
            $(this).parent().hide();
        });

    })();
</script>
</body>
</html>
