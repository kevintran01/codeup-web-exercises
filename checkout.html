<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Checkout</title>
    </head>
    <body>
        <form>
            <h1>Checkout Form</h1>
            <hr>
            <div>
                <h4>Method of Payment</h4>
                <label id="mas">
                    Mastercard<input type="radio" name="mas" value="mas" checked="yes" required>
                </label>
                <label id="visa">
                    Visa<input type="radio" name="mas" value="visa">
                </label>
                <label id="amex">
                    AMEX<input type="radio" name="mas" value="amex" >
                </label>
                <label id="payP">
                    PayPal<input type="radio" name="mas" value="payP">
                </label>
            </div>
                <h4>Type in Card Number</h4>
                <input type="number" min="0000" max="9999" autofocus="autofocus" required>-
                <input type="number" min="0000" max="9999" autofocus="autofocus" required>-
                <input type="number" min="0000" max="9999" autofocus="autofocus" required>-
                <input type="number" min="0000" max="9999" autofocus="autofocus" required>
            </div>
            <div>
                <h4>Expiration Date</h4>
                <label id="month"><em>Month</em></label>
                <input type="number" min="01" max="12" placeholder="5" class="month">
                <label id="year"><em>Year</em></label>
                <input type="number" min="05" max="22" placeholder="22" class="year">
            </div>
            <div>
            <h4>security code:</h4>
                <label id="security"></label>
                <input type="number" min="000" max="999" placeholder="000" class="security">
            </div>
            <div>
                <label for="retain">
                    Keep this credit card on file for future purposes<input type="checkbox" id="retain" checked="yes">
            </div>
            <div>
                <h4>Shipping Address</h4>
                <label>Address line 1:</label>
                <input type="text" name="A">
                <br>
                <label>Address line 2:</label>
                <input type="text" name="">
                <br>
                <label>City:</label>
                <input type="text" name="">
                <br>
                <label>State/Province/Region:</label>
                <input type="text" name="">
                <br>
                <label>ZIP:</label>
                <input type="text" name="" value="">
                <br>
            </div>
            <br>
                <button>Buy Now!</button>
        </form>
    </body>
</html>
