<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>play</title>
</head>
<body>
<h1 id="hello">Hello</h1>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script>
            $(function() {
                console.log("Hello");
                var id = prompt("Give us a number between 1 and 100");
                $.ajax("https://pokeapi.co/api/v2/pokemon/" + id)
                    .done(function (data) {
                        console.log(data);
                        $("#hello").text("Hello " + data.name);
                    })
                    .fail(function () {
                        console.log("oops");
                    })
                console.log("Goodbye");
            })
        </script>
</body>
</html>
