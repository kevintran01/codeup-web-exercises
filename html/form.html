<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register With Us</title>
    </head>
    <body>
        <form method="post" action="http://requestbin.fullcontact.com/zmcgbgzm">
            <label id="email">Email Address:</label>
            <input id="email" name="email" type="text" placeholder="johnsmith@Codeup.com">
            <br>
            <label id="password">Password:</label>
            <input id="password" name="password" type="password" placeholder="Enter Password Here">
            <br>
            <hr>
            <label id="bio">Tell us about yourself!</label>
            <textarea name="bio" placeholder="100 words max"></textarea>
            <br>
            <hr>
            <h2>How did you hear about us?</h2>
            <label for="billboard">
                Billboard <input id="billboard" type="radio" name="market" value="billboard">
            <br>
            <label for="radio">
                Radio Advertisement <input id="radio" type="radio" name="market" value="radio">
            <br>
            <label for="internet">
                Internet Advertisement <input id="internet" type="radio" name="market" value="billboard">
            <br>
            <label for="other">
                Other <input id="other" type="radio" name="market" value="other">
            <hr>

                <h2>What web browser are you using?</h2>
            <select>
                <option value="safari">Safari</option>
                <option value="chrome">Chrome</option>
                <option value="windows">Windows</option>
            </select>
            <br>
            <button>Submit</button>
        </form>
    </body>
</html>
