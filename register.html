<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <form>
            <div>
                <label id="username">Enter Username:</label>
                <input type="text" id="username" name="username" autofocus="autofocus" placeholder="Enter Username Here" required>
            </div>
                <label id="email">Enter Email:</label>
                <input type="text" id="email" name="email" placeholder="Enter Email Here" required>
            <div>
                <label id="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password Here" required>
            </div>
            <div>
                <input type="checkbox" id="signMeUp" name="signMeUp" value="sign" checked/>
                <label for="signMeUp">Sign me up for the newsletter!</label>
            </div>
            <div>
                <button>Create New Account!</button>
            </div>
        </form>
    </body>
</html>
