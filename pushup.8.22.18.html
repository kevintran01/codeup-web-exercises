<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pushup 8-22-18</title>
</head>
<body>
<script>
    //make first letter capitalize
    function capitalizeFirstLetter(str) {

        return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
    }
    console.log(capitalizeFirstLetter("dOg"));
    console.log(capitalizeFirstLetter("keVIN"));
</script>
</body>
</html>
